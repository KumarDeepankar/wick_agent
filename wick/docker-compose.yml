services:
  skills-sandbox:
    build:
      context: .
      dockerfile: docker/skills-sandbox/Dockerfile
    container_name: wick-skills-sandbox
    volumes:
      - ./skills:/skills
      - sandbox-workspace:/workspace
    restart: unless-stopped

  wick-agent:
    build: .
    container_name: wick-agent
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - skills-sandbox
    restart: unless-stopped

volumes:
  sandbox-workspace:
