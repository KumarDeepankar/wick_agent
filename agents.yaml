# Wick Agent â€” Agent Configuration
# Agents defined here are created at server startup.

defaults:
  backend:
    type: filesystem
    root_dir: "."
    virtual_mode: true
  debug: true

agents:
  default:
    name: "Ollama Local"
    model: "ollama:llama3.1:8b"
    tools:
      - internet_search
      - calculate
      - current_datetime
    skills:
      paths:
        - "./skills/"
    subagents:
      - name: "researcher"
        description: "Research a topic using web search and return a summary with sources."
        system_prompt: "You are a research assistant. Search the web, verify facts, and provide a concise summary with sources."
        tools:
          - internet_search

  gateway-claude:
    name: "Bedrock Claude"
    model:
      provider: gateway
      model: anthropic.claude-3-5-sonnet
      base_url: http://localhost:4000/v1
      auth:
        token_url: https://auth.corp.com/oauth/token
        client_id: my-client
        client_secret: ${GATEWAY_CLIENT_SECRET}
        scopes: [api.chat]
      response_parser: default
    tools:
      - internet_search
      - calculate
      - current_datetime
    skills:
      paths:
        - "./skills/"
